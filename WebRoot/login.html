<!DOCTYPE html>
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="loginCheck.jsp" onsubmit="return validateCode()" method="post">
							
							<div class="form_text_ipt">
								<input name="stunum" id="stunum" type="text" placeholder="学号">
							</div>
							<div class="ececk_warning"><span>学号不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" id="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<!-- <label><input name="" type="checkbox"> 下次自动登录</label> -->
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<button type="submit">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="register.jsp">马上注册</a>
							</div>
						</form>
						<br><br>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript">
			 //验证码非空和错误验证
         function validateCode() {
            
			if($("#stunum").val() == "") {
            	alert("请填写学号！");
               return false;
            }
            if($("#password").val() == "") {
            	alert("请填写密码！");
               return false;
            }
               return true;
         }
		</script>
	</body>
</html>
